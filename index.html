<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Monkey</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/main.css">
	
	
</head>
<body>

	<section class="principal">
		<div class="col-md-8 col-md-offset-2 text-center">
			<h1>Monkey Trouble</h1>
			<h3>Averigua si estamos en problemas: <br>Si los dos monitos estan tristes o felices lo estamos : </h3>
			<h3>Si sale <span><b>1</b> problemas!</span> <br> Si sale <span><b>0</b> todo tranquilo !</span></h3>
			<div class="row">
				<div class="col-md-6">
					<h2>Mono A</h2>
					<label for="mono_a">Esta Feliz
						<input type="checkbox" onchange="monoA()" id="mono_a">
					</label>
					<div id="img_mono_a"></div>
				</div>
				<div class="col-md-6">
					<h2>Mono B</h2>
					<label for="mono_b">Esta Feliz
						<input type="checkbox" onchange="monoB()" id="mono_b">
					</label>
					<div id="img_mono_b"></div>
				</div>
			</div>
			<div>
				<h3>Averigua si estamos en problemas</h3>
				<h1 id="salida"></h1>
			</div>
			<p><button onclick="evaluar()" class="btn-warning btn-lg btn">Evaluar</button></p>
		</div>
	</section>
	<script src="js/main.js"></script>
</body>
</html>
